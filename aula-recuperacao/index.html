<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pedido de Pizza</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Pedir Pizza</h1>
      <p>Por favor, preencha o formulário abaixo para fazer seu pedido de pizza.</p>
    </header>
    <main>
      <form id="pedido-form">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="sabor">Sabor:</label>
          <select id="sabor" name="sabor" required>
            <option value="">Selecione um sabor</option>
            <option value="margherita">Margherita</option>
            <option value="calabresa">Calabresa</option>
            <option value="frango">Frango</option>
            <option value="quatro-queijos">Quatro queijos</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tamanho">Tamanho:</label>
          <input type="radio" id="tamanho-pequeno" name="tamanho" value="pequeno" required>
          <label for="tamanho-pequeno">Pequeno</label>
          <input type="radio" id="tamanho-medio" name="tamanho" value="medio" required>
          <label for="tamanho-medio">Médio</label>
          <input type="radio" id="tamanho-grande" name="tamanho" value="grande" required>
          <label for="tamanho-grande">Grande</label>
        </div>
        <div class="form-group">
          <label for="endereco">Endereço de entrega:</label>
          <textarea id="endereco" name="endereco" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="observacoes">Observações:</label>
          <textarea id="observacoes" name="observacoes" rows="3"></textarea>
        </div>
        <button type="submit">Fazer pedido</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2023 Pedir Pizza</p>
    </footer>
  </body>
</html>
