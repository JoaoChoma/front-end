<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #mensagem {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
    <title>Funções sem Parâmetros</title>
</head>

<body>
    <button id="botao">Clique para exibir mensagem</button>
    <p id="mensagem"></p>
    <script>
        // Função que não recebe parâmetros
        function exibirMensagem() {
            const mensagem = "Olá, esta é uma mensagem de exemplo!";
            document.getElementById("mensagem").textContent = mensagem;
        }

        // Adicionando um evento de clique ao botão para chamar a função
        document.getElementById("botao").addEventListener("click", exibirMensagem);

    </script>
</body>

</html>
