<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA com Formulário</title>
    <style>
        /* Estilos CSS para ocultar/exibir seções */
        .hidden {
            display: none;
        }
        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Seção para exibir o formulário -->
        <div class="visible" id="formSection">
            <h1>Formulário SPA</h1>
            <form id="myForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </div>

        <!-- Seção para exibir os dados após o envio do formulário -->
        <div class="hidden" id="dataSection">
            <h1>Dados do Formulário</h1>
            <p><strong>Nome:</strong> <span id="dataName"></span></p>
            <p><strong>Email:</strong> <span id="dataEmail"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
