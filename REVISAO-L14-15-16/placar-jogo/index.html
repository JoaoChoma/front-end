<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Placar de Futebol</title>
</head>
<body>
    <h1>Placar de Futebol</h1>
    <div class="scoreboard">
        <div class="team">
            <h2>Time da Casa</h2>
            <p id="placarCasa">0</p>
            <button id="aumentarCasa">Aumentar Placar</button>
        </div>
        <div class="team">
            <h2>Time Visitante</h2>
            <p id="placarVisitante">0</p>
            <button id="aumentarVisitante">Aumentar Placar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
