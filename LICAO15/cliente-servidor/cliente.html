<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cliente</title>
</head>
<body>
  <h1>Cliente</h1>
  <label for="expressao">Expressão Aritmética:</label>
  <input type="text" id="expressao" placeholder="Ex: 2 + 2">
  <button id="enviarRequisicao">Enviar Requisição ao Servidor</button>
  <p id="respostaServidor"></p>

  <script>
    document.getElementById('enviarRequisicao').addEventListener('click', () => {
      const expressao = document.getElementById('expressao').value;

      // Simula uma solicitação para o servidor
      setTimeout(() => {
        const resultado = calcularExpressao(expressao);
        document.getElementById('respostaServidor').textContent = `Resposta do servidor: ${resultado}`;
      }, 2000); // Simula um atraso de 2 segundos
    });

    function calcularExpressao(expressao) {
      try {
        return eval(expressao);
      } catch (error) {
        return 'Erro na expressão';
      }
    }
  </script>
</body>
</html>
