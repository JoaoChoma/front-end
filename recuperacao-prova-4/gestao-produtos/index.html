<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Cadastro e Listagem de Produtos</h1>
        <form id="productForm">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" required>
            
            <label for="productPrice">Pre√ßo do Produto:</label>
            <input type="number" id="productPrice" step="0.01" required>
            
            <button type="submit">Cadastrar Produto</button>
        </form>
        
        <hr>
        
        <h2>Lista de Produtos</h2>
        <input type="text" id="searchInput" placeholder="Buscar por nome do produto">
        <ul id="productList"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
