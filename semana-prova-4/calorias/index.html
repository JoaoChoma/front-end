<!DOCTYPE html>
<html>
<head>
    <title>Contador de Calorias</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="calorie-app">
        <h2>Contador de Calorias</h2>
        <input type="text" id="foodInput" placeholder="Digite o alimento">
        <input type="number" id="caloriesInput" placeholder="Digite as calorias">
        <button onclick="addFood()">Adicionar</button>
        <ul id="foodList"></ul>
        <p>Total de Calorias: <span id="totalCalories">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
