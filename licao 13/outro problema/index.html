<!DOCTYPE html>
<html>
<head>
  <title>Descubra a música</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Descubra a música</h1>

  <div>
    <label for="musica">Música:</label>

  <div id="dica">
    <p id="letra-inicial"></p>
    <p id="ocorrencias"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
