<!DOCTYPE html>
<html>
<head>
    <title>Exemplo com charAt() e outros métodos de manipulação de string</title>
</head>
<body>
    <input type="text" id="inputString" placeholder="Digite uma string">
    <button onclick="manipularString()">Manipular</button>
    <p id="output"></p>

    <script>
        function manipularString() {
            var string = document.getElementById("inputString").value;

            var firstCharacter = string.charAt(0);
            var lastCharacter = string.charAt(string.length - 1);
            var uppercaseString = string.toUpperCase();
            var lowercaseString = string.toLowerCase();
            var concatenatedString = string.concat(" (concatenado)");
            var substring = string.substring(0, 5);

            var output = document.getElementById("output");
            output.innerHTML = "Primeiro caractere: " + firstCharacter + "<br>" +
                "Último caractere: " + lastCharacter + "<br>" +
                "String em maiúsculas: " + uppercaseString + "<br>" +
                "String em minúsculas: " + lowercaseString + "<br>" +
                "String concatenada: " + concatenatedString + "<br>" +
                "Substring: " + substring;
        }
    </script>
</body>
</html>
