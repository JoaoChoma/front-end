<!DOCTYPE html>
<html>
<head>
  <title>Manipulação de Strings</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Manipulação de Strings</h1>

  <div>
    <label for="input-string">Digite uma frase:</label>
    <input type="text" id="input-string">
    <button onclick="mostrarResultado()">Mostrar Resultado</button>
  </div>

  <div id="resultado">
    <p id="length"></p>
    <p id="uppercase"></p>
    <p id="lowercase"></p>
    <p id="substring"></p>
    <p id="replace"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
