<!DOCTYPE html>
<html>
<head>
    <title>Exemplo com indexOf(), lastIndexOf() e length()</title>
</head>
<body>
    <input type="text" id="inputString" placeholder="Digite uma string">
    <input type="text" id="inputLetter" placeholder="Digite uma letra">
    <button onclick="buscarOcorrencias()">Buscar</button>
    <p id="output"></p>

    <script>
        function buscarOcorrencias() {
            var string = document.getElementById("inputString").value;
            var letra = document.getElementById("inputLetter").value;

            var primeiraOcorrencia = string.indexOf(letra);
            var ultimaOcorrencia = string.lastIndexOf(letra);
            var numeroOcorrencias = string.split(letra).length - 1;

            var output = document.getElementById("output");
            output.innerHTML = "Primeira ocorrência: " + primeiraOcorrencia + "<br>" +
                "Última ocorrência: " + ultimaOcorrencia + "<br>" +
                "Número total de ocorrências: " + numeroOcorrencias;
        }
    </script>
</body>
</html>
