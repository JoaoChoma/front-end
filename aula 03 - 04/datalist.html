<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Datalist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            width: 200px;
            font-size: 16px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>Escolha uma fruta:</h2>
    <input type="text" list="frutas" name="fruta">
    <datalist id="frutas">
        <option value="Abacaxi">
        <option value="Banana">
        <option value="Maçã">
        <option value="Laranja">
        <option value="Manga">
    </datalist>
</body>
</html>
