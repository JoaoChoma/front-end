<!DOCTYPE html>
<html>
<head>
    <title>Minha Lista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 5px;
            box-shadow: 0px 0px 5px #ccc;
            border-radius: 5px;
        }
        li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>Minha Lista</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
</body>
</html>
