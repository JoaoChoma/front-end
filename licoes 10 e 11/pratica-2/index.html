<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>

    <script>
        let numero;
        let soma = 0;
        let contador = 0;

        //console.log("Digite uma sequência de números inteiros positivos. Digite 0 para encerrar.");

        while (true) {
            numero = parseInt(prompt("Digite um número:"));

            if (numero === 0) {
                break; // Encerra o loop quando o usuário digita 0
            }

            soma += numero;
            contador++;
        }

        if (contador === 0) {
            document.write("Nenhum número foi inserido.");
        } else {
            const media = soma / contador;
            document.write("A média dos números é: " + media.toFixed(2));
        }

    </script>
</body>

</html>
