<!DOCTYPE html>
<html>
<head>
  <title>Aplicação com Vetor</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>Lista de Itens</h1>
  <input type="text" id="item-input" placeholder="Digite um item">
  <button onclick="adicionarItem()">Adicionar</button>
  <ul id="item-list"></ul>
  <script>
    let itens = []; // Vetor para armazenar os itens

function adicionarItem() {
  const itemInput = document.getElementById("item-input");
  const itemText = itemInput.value.trim();

  if (itemText !== "") {
    itens.push(itemText); // Adiciona o item ao vetor
    itemInput.value = ""; // Limpa o campo de entrada

    exibirItens(); // Atualiza a exibição da lista de itens
  }
}

function exibirItens() {
  const itemList = document.getElementById("item-list");
  itemList.innerHTML = ""; // Limpa a lista antes de exibir os itens

  for (let i = 0; i < itens.length; i++) {
    const item = document.createElement("li");
    item.textContent = itens[i];
    itemList.appendChild(item);
  }
}

  </script>
</body>
</html>
